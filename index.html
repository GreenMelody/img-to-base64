<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 and Base64 to Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" id="img-to-base64-tab" data-bs-toggle="tab" href="#img-to-base64">img-to-base64</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="base64-to-img-tab" data-bs-toggle="tab" href="#base64-to-img">base64-to-img</a>
            </li>
        </ul>

        <div class="tab-content mt-4">
            <div class="tab-pane fade show active" id="img-to-base64">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary mb-3" id="convert-to-base64">Convert</button>
                        <button class="btn btn-danger mb-3" id="clear-img-to-base64">Clear</button>
                        <div id="paste-img" contenteditable="true" class="border p-3 bg-light">Paste image here</div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-secondary mb-3" id="base64-copy">Copy Base64</button>
                        <div id="export-base64" class="border p-3 bg-light"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="base64-to-img">
                <div class="row">
                    <div id="paste-base64" contenteditable="true" class="border p-3 bg-light">Paste base64 here</div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-8">
                        <button class="btn btn-primary w-100" id="convert-to-img">Convert</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-danger w-100" id="clear-base64-to-img">Clear</button>
                    </div>
                </div>
                <div class="row">
                    <div id="export-img" class="border p-3 bg-light"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="custom-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <!-- 메시지가 여기 표시됨 -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
